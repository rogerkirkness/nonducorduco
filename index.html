---
title: Writing
layout: default
---
<div class="card-container">
	{% for tag in site.tags %}
		<div class="card" data-topic="{{ tag[0] }}">
			<div class="card-content">
				<h4>{{ tag[0] }}</h4>
				<hr>
				<ul class="essays">
					{% for post in site.tags[tag[0]] %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	{% endfor %}
</div>
