---
layout: default
---
<b>{{ page.title }}</b><b class="right">{{ page.date | date: "%B %Y"}}</b>
<hr>
{{ content }}
<hr>
<div>
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
