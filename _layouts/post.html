---
layout: default
---
<b>{{ page.title }}</b>
<b class="right">{{ page.date | date: "%B %Y"}}</b>
<hr>
{{ content }}
<hr>
<div class="pagination">
  {% if page.previous.url %}
    <a href="https://rogerkirkness.com{{page.previous.url}}">Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a class="right" href="https://rogerkirkness.com{{page.next.url}}">Next</a>
  {% endif %}
</div>
